<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>85-summer-sale</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-orange-100 py-20">

        <div class="w-10/12 mx-auto md:flex justify-between items-center">
            <div class="text-center">
                <h1 class="font-medium text-3xl ">---SALE FEVER---</h1>
                <p class="text-6xl font-bold my-10 w-[703px]">Purchase TK 200 or above & get <span class="text-pink-600">20% off</span></p>
                <span class="text-2xl font-medium ">Use Promo Code</span>
                <button class="text-2xl font-semibold text-white bg-pink-500 rounded-md">SELL200</button>
            </div>
            <div>
                <img src="./images/Summer 1.png" alt="">
            </div>
        </div>
    </header>
    <main class="mt-10 ">
      <h1 class="font-semibold text-4xl">Kitchenware</h1>
       <!-- container -->
       <div class="flex flex-col lg:flex-row">
        <!-- shape container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-[1920px] h-[350px]">
          <!-- first card -->
          <div>
            <div onclick="handleCard(this)" id="fistCard" class="card w-96 bg-base-100 shadow-xl h-[350px]" >
              <figure class="px-10 pt-10">
                <img src="/images/prod1.png" alt="Shoes" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title text-xl font-semibold">K. Accessories</h2>
                </div>
                <div class="pb-20 items-center text-center flex gap-2 justify-center">
                  <h1 id="firstCardValue">39.00 </h1>
                  <span>Tk</span>
                </div>
            </div>
            </div>
          <!-- second -->
          <div>
            <div onclick="handleCard(this)" id="fistCard" class="card w-96 bg-base-100 shadow-xl h-[350px]" >
              <figure class="px-10 pt-10">
                <img src="/images/prod1.png" alt="Shoes" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title text-xl font-semibold">K. Accessories 22</h2>
                </div>
                <div class="pb-20 items-center text-center flex gap-2 justify-center">
                  <h1 id="firstCardValue">49.00 </h1>
                  <span>Tk</span>
                </div>
            </div>
            </div>
          
          <!-- third -->
          <div>
            <div onclick="handleCard(this)" id="fistCard" class="card w-96 bg-base-100 shadow-xl h-[350px]" >
              <figure class="px-10 pt-10">
                <img src="/images/prod1.png" alt="Shoes" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title text-xl font-semibold">K. Accessories 33</h2>
                </div>
                <div class="pb-20 items-center text-center flex gap-2 justify-center">
                  <h1 id="firstCardValue">79.00 </h1>
                  <span>Tk</span>
                </div>
            </div>
            </div>
          <!-- second step -->
          
           

        </div>
       
        <!-- area calculator -->
        <div>
          <div class="w-[342px] h-[150px] shadow-xl p-6">
            <div>
              <h1>Have coupon?</h1>
              <input class="border py-2" placeholder="Coupon code" type="text" name="" id="">
              <button class="text-white bg-pink-500 rounded-md py-2 w-20" disabled>Apply</button>
            </div>
            </div>
            <div class="h-[416px] w-[342px] shadow-xl mt-[50px] p-6">
              <div class="selectedItem" id="selectedItem">
                
              </div>
              <hr>
              <div >
                <h1>Total Price: <span id="totalValue">00</span>  <span>Tk</span> </h1>
                 
                <h1>Discount: <span>00 </span>  <span>Tk</span> </h1>
                <h1>Total: <span > 00 </span> <span>Tk</span> </h1>
              </div>
              <hr>
              <br>
              <button onclick="handleCard(this)" class="text-white bg-pink-500 rounded-md py-2 w-full disabled" id="Button" >Make Purchase</button>
            </div>
          </div>
        </div>
       </div>
    </main> 
    <script src="js/calculation.js"></script>
     
</body>
</html>
